<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pokedex - Scanner</title>
    <!-- Local AI: TensorFlow.js & MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    
    <style>
        :root {
            --pokedex-red: #cc0000;
            --pokedex-dark: #8b0000;
            --screen-bg: #222;
            --scan-line: #00ff00;
        }

        body {
            background: #333;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* The Pokedex Shell */
        #pokedex {
            width: 100%;
            max-width: 400px;
            background: var(--pokedex-red);
            border: 8px solid var(--pokedex-dark);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* The Camera Preview Window */
        #preview-window {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: var(--screen-bg);
            border: 10px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Scanning Visual Overlays */
        .viewfinder-overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 2px solid rgba(0, 255, 0, 0.2);
        }

        /* Scanning Line Animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: var(--scan-line);
            box-shadow: 0 0 15px var(--scan-line);
            top: 0;
            opacity: 0.7;
            animation: scanning 3s linear infinite;
            display: none; /* Only show when scanning */
        }

        @keyframes scanning {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Target Brackets */
        .bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--scan-line);
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* Results Area */
        #info-panel {
            background: #98cb98; /* Classic Gameboy Green */
            color: #111;
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 4px solid #555;
            min-height: 100px;
        }

        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-scan { background: #333; color: white; border-bottom: 4px solid #000; }
        .btn-scan:active { border-bottom: 0; margin-top: 4px; }

        .loader {
            font-size: 0.8rem;
            text-align: center;
            margin-bottom: 5px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <div id="pokedex">
        <!-- Lights -->
        <div style="display: flex; gap: 8px; margin-bottom: 15px;">
            <div style="width: 45px; height: 45px; border-radius: 50%; background: #007aff; border: 4px solid white; box-shadow: 0 0 10px #007aff;"></div>
            <div style="width: 15px; height: 15px; border-radius: 50%; background: #ff0000; border: 1px solid black;"></div>
            <div style="width: 15px; height: 15px; border-radius: 50%; background: #ffcc00; border: 1px solid black;"></div>
        </div>

        <!-- Camera Preview Window -->
        <div id="preview-window">
            <video id="webcam" autoplay playsinline muted></video>
            
            <!-- Visual Scanner Overlays -->
            <div class="viewfinder-overlay">
                <div class="bracket top-left"></div>
                <div class="bracket top-right"></div>
                <div class="bracket bottom-left"></div>
                <div class="bracket bottom-right"></div>
                <div id="scanLine" class="scan-line"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-scan" onclick="identifyPokemon()">Identify</button>
            <div style="font-size: 10px; color: white; line-height: 1.2;">
                POINT CAMERA AT TARGET & CLICK IDENTIFY
            </div>
        </div>

        <div id="loader" class="loader">SYSTEM READY</div>

        <!-- Result Info Window -->
        <div id="info-panel">
            <div id="poke-name"><strong>AWAITING DATA...</strong></div>
            <div id="poke-details">Searching for nearby Pokémon...</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const infoName = document.getElementById('poke-name');
        const infoDetails = document.getElementById('poke-details');
        const loader = document.getElementById('loader');
        const scanLine = document.getElementById('scanLine');

        let model;

        // 1. Setup Camera Preview
        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                infoDetails.innerText = "Error: Camera access required.";
            }
        }

        // 2. Load Local AI (TensorFlow MobileNet)
        async function loadAI() {
            loader.innerText = "LOADING AI MODULES...";
            model = await mobilenet.load();
            loader.innerText = "AI ONLINE - READY TO SCAN";
        }

        // 3. Identification Logic
        async function identifyPokemon() {
            if (!model) return;

            // Visual feedback
            scanLine.style.display = 'block';
            loader.innerText = "ANALYZING IMAGE...";
            
            // local AI classification
            const predictions = await model.classify(video);
            const topMatch = predictions[0].className.split(',')[0].toLowerCase();
            
            // Map common objects to Pokemon (for demo)
            // In a real app, you'd use a custom-trained model here.
            let searchTerm = topMatch;
            if (topMatch.includes('mouse')) searchTerm = 'pikachu';
            if (topMatch.includes('lizard') || topMatch.includes('dragon')) searchTerm = 'charizard';
            if (topMatch.includes('turtle')) searchTerm = 'squirtle';
            if (topMatch.includes('cat')) searchTerm = 'meowth';

            fetchFromPokeAPI(searchTerm, topMatch);
        }

        // 4. Fetch Details
        async function fetchFromPokeAPI(name, original) {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
                if (!response.ok) throw new Error();
                
                const data = await response.json();
                
                infoName.innerHTML = `<strong>NAME: ${data.name.toUpperCase()}</strong>`;
                infoDetails.innerHTML = `
                    <img src="${data.sprites.front_default}" style="float:right; width:80px;">
                    TYPE: ${data.types.map(t => t.type.name).join('/')}<br>
                    HT: ${data.height/10}m | WT: ${data.weight/10}kg<br>
                    <small>Detected Object: ${original}</small>
                `;
            } catch (e) {
                infoName.innerText = "UNKNOWN DATA";
                infoDetails.innerText = `Matched object: ${original}. No Pokémon data matches this signature.`;
            } finally {
                scanLine.style.display = 'none';
                loader.innerText = "SCAN COMPLETE";
            }
        }

        setupCamera();
        loadAI();
    </script>
</body>
</html>
